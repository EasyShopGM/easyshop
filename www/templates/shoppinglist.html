<ion-view title="Listas de compras">

	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon" style="color: #FFFFFF;"></button>

	</ion-nav-buttons>

	<ion-nav-buttons side="right">
		<button class="button button-icon1 button-icon icon ion-ios-refresh-empty" style="color: #FFFFFF;" ng-click="doRefresh()"></button>


	</ion-nav-buttons>


	<style>
		.catagory_img {
			width: 40% !important;
		}
		
		.button2 {
			border-color: #fff;
			background-color: #55acee;
			color: #FFF;
			position: relative;
			display: inline-block;
			margin: 0;
			padding: 0 12px;
			min-width: 52px;
			min-height: 25px;
			border-right: 1px solid white;
			border-style: solid;
			border-radius: 2px;
			vertical-align: top;
			text-align: center;
			text-overflow: ellipsis;
			font-size: 6px;
			line-height: 25px;
			cursor: pointer;
		}
		
		.button-bar>.button2 {
			-webkit-box-flex: 1;
			-webkit-flex: 1;
			-moz-box-flex: 1;
			-moz-flex: 1;
			-ms-flex: 1;
			font-size: 14px;
			flex: 1;
			display: block;
			overflow: hidden;
			padding: 0 16px;
			width: 0;
			border-radius: 0;
			text-align: center;
			text-overflow: ellipsis;
			white-space: nowrap;
		}
		
		.button-icon {
			font-size: larger;
		}
		
		.button-icon.ion-ios-trash-outline {
			color: deeppink;
		}
		
		.button-icon.ion-edit {
			color: lightsalmon;
		}
		
		.button-icon.ion-checkmark-round {
			color: forestgreen;
		}
		
		.item {
			padding: 2px 4px 2px 4px;
		}
		
		.opened.item-content {
			background-color: #c4c4c4 !important;
			padding: 2px 4px 2px 4px;
		}
	</style>

	<ion-content style="background-color:#fffff">
		<ion-refresher on-refresh="doRefresh()" pulling-text="<h6 class='no-margin'></h6>"></ion-refresher>

		<ion-list>
			<ion-item style="margin: 1%; background-color: #bbe1fe; border: 1px solid rgb(201, 201, 201);">
				<h2 class="title ng-binding" style="margin.left: 4%; background-color: #bbe1fe;" align="center">
					{{warehousetitle}}
				</h2>
				<p class="title ng-binding" style="margin.left: 4%; background-color: #bbe1fe;" align="left">
					Costo Estimado $: 1.258,90
				</p>
				
				<p class="title ng-binding" style="margin.left: 4%; background-color: #bbe1fe;" align="left">
					Costo de la compra $: 1.008,90
				</p>
			</ion-item>

			<ion-item ng-repeat="item in items">
				<div class="row">
					<div class="ng-binding" style="margin-top:0%; width:70%">
						 
						 {{item.name}}
						 <br>
						 <p style="font-size: 10px">Cant: {{item.quantity}}  P.Uni: {{item.quantity}} P.Prom: {{item.quantity}}</p>
						 
					</div>
					<div style="width:30%">
						<button class="button-icon ion-ios-trash-outline" color="deeppink" ng-click="descartado(item);"></button>
						<button class="button-icon  ion-edit" ng-click="editar(item);"></button>
						<button class="button-icon ion-checkmark-round" ng-click="adquirido(item);"></button>
					</div>
				</div>
				</div>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
