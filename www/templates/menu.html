<ion-side-menus drag-content="false">

  <ion-side-menu-content drag-content="false">

    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear" style="color: #FFF;">
        <i class="icon ion-ios-arrow-back"></i>
      </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-side-menu-content>
  <style>
    .scroll-content {
      background-color: #fff;
    }
    
    .selected-nav {
      background-image: url(img/nav-selected.png);
      background-size: 16px 16px;
      position: absolute;
      width: 16px;
      height: 14px;
      left: 250px;
      margin-top: 13px;
    }
    
    .item .item-content.activated {
      background-color: #f8f8f8;
      color: #FFF;
    }
    
    .item-complex .item-content {
      padding: 15px 1px 15px 12px;
    }
    
    .item-content {
      color: #000;
      border: none;
    }
    
    .badge.badge-assertive {
      position: absolute;
      background-color: #4A4A4A;
      right: 41px;
      padding: 1px;
      width: 18px;
      text-align: center;
      font-size: 11px;
      padding-left: 4px;
    }
    
    .bar .button.button-icon1::before {
      vertical-align: top;
      font-size: 24px;
      line-height: 32px;
    }
    
    .item {
      border-style: none;
    }
    
    .itemmenu {
      margin-right: 2%;
      height: 20px; 
      margin-bottom: -2%;
    }
    
  </style>



  <ion-side-menu drag-content="false">
    <!-- <ion-header-bar class="bar-stable" style="background-color: #5E87B0; color: #FFFFFF;">
      <h1 class="title" style="color: #FFFFFF;">Menu</h1>
    </ion-header-bar>   -->
    <ion-content>
      <center style="height: 130px;background-color:#fff;"><img style="width: 70px;padding-top: 20px;" src="img/logo.png">
      </center>
      <ion-list <center>
        <div class="item item-body" style="background-size:274px 274px; margin: 0% 0% -12% 0px;"></div>
        </center>
        <ion-item nav-clear menu-close href="#/app/home" style="padding: 0px; border-bottom: 2px solid rgb(204, 204, 204); z-index:999;">
          <img src="img/social-rss-outline.png" class="itemmenu">Novedades
        </ion-item>

        <ion-item nav-clear menu-close href="#/app/warehouseslist" style="padding: 0px; border-bottom: 2px solid rgb(204, 204, 204); z-index:999;">
          <img src="img/list.png" class="itemmenu">Listas de Compras
        </ion-item>

        <ion-item nav-clear menu-close href="#/app/orderproduct" style="padding: 0px; border-bottom: 2px solid rgb(204, 204, 204); z-index:999;">
          <img src="img/pin-128.png" class="itemmenu">Buscar Producto
        </ion-item>

        <ion-item nav-clear menu-close href="#/app/collaboration" style="padding: 0px; border-bottom: 2px solid rgb(204, 204, 204); z-index:999;">
          <img src="img/megafono.jpg" class="itemmenu">Avisos Colaborativos
        </ion-item>

        <ion-item nav-clear menu-close href="#/app/userprofile" style="padding: 0px; border-bottom: 2px solid rgb(204, 204, 204); z-index:999;">
          <img src="img/ios7-contact-outline.png" class="itemmenu">Perfil del Usuario
        </ion-item>
        
        <ion-item nav-clear menu-close ng-href="#/login" style="padding: 0px; border-bottom: 1px solid rgb(204, 204, 204); z-index:999;">
          <i class="icon ion-log-in">
            <img class="itemmenu">Login</img>
          </i>
        </ion-item>

        <ion-item nav-clear menu-close href="#/logout" ng-click="logout();" style="padding: 0px; border-bottom: 1px solid rgb(204, 204, 204);">
          <i class="icon ion-log-out">
            <img class="itemmenu">Logout</img>
          </i>
        </ion-item>

        <ion-item nav-clear menu-close href="#/salir" style="padding: 0px; border-top: 1px solid rgb(204, 204, 204); z-index:999;">
          <i class="icon ion-android-exit">
          <img class="itemmenu">Salir</img>
          </i>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
