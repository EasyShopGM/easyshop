<ion-view title= joda + "{{userloged.username}}">

	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon" style="color: #FFFFFF;"></button>
	</ion-nav-buttons>

	<ion-nav-buttons side="right">
		<button class="button button-icon1 button-icon icon ion-ios-cart" style="color: #FFFFFF;"></button>
	</ion-nav-buttons>

	<style>
		.catagory_img {
			width: 40% !important;
		}
	</style>

	<ion-content style="background-color:#f2f2f2">
		<ion-item class="list card" ng-repeat="product in products">
			<!-- {{product.title}} -->
			<div style="margin-left: 8%; display: block;" class="list card">
				<div>
					<div>
						<p style="padding-top: 0px; font-weight: bold; color: black; font-size: 90%; padding-left: 10px;" class="">
							<ins>{{product.title}}</ins>
						</p>
					</div>
				</div>
				<div style="border-bottom: 1px solid rgb(201, 201, 201);z-index: 999;" class="item item-image">
					<img class="catagory_img" src={{product.link}}>
				</div>
				<div class="row">
					<div class="col-50">
						<p style="padding-top: 0px;font-weight: bold; color: rgb(95, 95, 95); font-size: 12px; padding-left: 10px;" class="">
							{{product.price}} Oferta solo por hoy 
						</p>
						<p style="padding-top: 0px;font-weight: bold; color: rgb(95, 95, 95); font-size: 12px; padding-left: 10px;" class="">
							<del>{{product.priceold}}</del>
						</p>
						<p style="padding-top: 0px;font-weight: bold; color: rgb(95, 95, 95); font-size: 12px; padding-left: 10px;" class="">
							{{product.paymentplan}}
						</p>
					</div>
					<div class="col">
						<a href="#/app/productlist" style="min-height: 25px;line-height: 25px;border-color: #55acee;border-radius:14px;padding: 0px 7px;font-size: 12px;background-color: #55acee;color: #fff;float: right;" class="button icon-right ion-chevron-right button-calm viewmore">View More</a>
					</div>
				</div>
			</div>
			<div style="padding-top: 0%;" class="col">
				
				<img  style="padding-top: 0%; width: 10%;border-radius: 50%; margin-left: 90%; " src='/img/{{product.market}}.png'>
			</div>
