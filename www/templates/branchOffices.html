<ion-view title="Sucursales del comercio">

	<ion-nav-buttons side="left">
		<ion-nav-back-button class="button back-button"><i class="icon ion-ios7-arrow-back"></i>Back</ion-nav-back-button>
	</ion-nav-buttons>

	<ion-nav-buttons side="right">
		<button class="button button-icon ion-android-checkmark-circle" style="color: #FFFFFF;" ng-click="setBranchOffices();"></button>
	</ion-nav-buttons>
	<style>
	
		.itemMy {
			margin-bottom: 0px;
			width: 100%;
		}
		
		.itemIcon {
			font-size: 25px;
			width: 20%;
		}
		
		.itemIconColor {
			color: #55ACEE;
		}
		
		.itemText {
			font-size: 16px;
			width: 70%;
			margin-top: 4%;
		}
		.myTab {
			padding-left: 5%;
			border-bottom-width: 0.5px;
			border-bottom-style: solid;
    		border-bottom-color: black;
		}
		
		.lineDivisor {
			border-right-width: 0.5px;
    		border-right-style: solid;
    		border-right-color: black;
		}
		
		.itemPages {
			display: table-cell;
			vertical-align: middle;
		}
		
		.item {
		    border-color: #ddd;
		    background-color: #fff;
		    color: #444;
		    position: relative;
		    z-index: 2;
		    display: block;
		    margin: -1px;
		    font-size: 16px;
		    padding-left: 5%;
		    padding-right: 5%;
		    padding-bottom: 0%;
		    padding-top: 0%;
		}
	</style>

	<ion-content style="background-color:#fffff">
		<ion-refresher on-refresh="doRefresh()" style="transform: translate3d(0px, -14px, 0px) scale(1);" pulling-text="<h6 class='no-margin'></h6>"></ion-refresher>
		<div style="margin-bottom: 0%; margin-left: 4%; display: block;" class="list card">
			<div style="border: 1px solid rgb(201, 201, 201);" class="col-40">
				<div class="row">
					<input class="cajaTexto" id="search" type="search" placeholder="Search..." ng-model="$root.SearchBranch">
					<button ng-class="{'button-hidden':!disableTagButton}" style="margin-left: 0%; color: #58ACFA" class="button button-icon icon ion-android-search" ng-visible="false" ng-click="findproduct($root.Searchproductos)"></button>
					<button ng-class="{'button-hidden':!disableTagButton}" style="margin-left: 0%; color: #58ACFA" class="button button-icon icon ion-android-close" ng-visible="false" ng-click="clearFind()"></button>
				</div>
			</div>
		</div>
		
		
		<ion-list>
			<div id="selIdTodos" class="row" style="padding-bottom: 0%;padding-top: 0%;">
				<div class="row" style="width=100%; padding: 1px;">
					<div class="row" style="margin-left: auto; margin-right: auto; width: auto;">
						<ion-item ng-repeat="numPage in arrCountPage" style="margin-right: 5px;">
							<div style="" ng-click="loadNextPage(numPage)">
								<label class="ion-ios-circle-filled itemIcon itemIconColor" style="font-size:large; margin-left:5px; margin-right:5px;"></label>
							</div>
						</ion-item>
					</div>
				</div>
			</div>
			
			
			<ion-item  class="item itemMy" ng-repeat="listBranchOffice in listBranchOffices | filter:SearchBranch"  item="item">
				<div  id="itemBranchOffice_{{listBranchOffice.id}}" style="width=100%;">
					<div class="row input-label" ng-click="selectBranchOffice(listBranchOffice)">
						<label class="ion-ios-cart-outline itemIcon"></label>
						<div class="ng-binding itemText">
							{{listBranchOffice.banderaDescripcion}}
							<br>
							{{listBranchOffice.sucursalNombre}}
							<br>
							{{listBranchOffice.direccion}}
							<br>
							{{listBranchOffice.localidad}} - {{listBranchOffice.provincia}}
						</div>
					</div>
				</div>				
			</ion-item>
		</ion-list>
		<ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>
	</ion-content>
</ion-view>
