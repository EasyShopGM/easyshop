	<style>
	
	.item {

	}
	
	.mySearch{
		padding-top: 2px;
    	padding-left: 4%;	
	}
	
	.detalleUsername{
		font-weight: bold;
	}
	
	.cajaTexto{
		width: 80%;

	<!-- ion-content style="background-color:#fffff" -->
	<ion-content class="mySearch" ng-controller="group" style="background-color:#fffff">

		<input class="cajaTexto" id="search" type="search" placeholder="Search..." ng-model="$root.group">
		</div>
		
		<ion-list>
	   		<ion-item ng-repeat="amigo in comunidad_amigos | filter:group"  item="item">

                	<p>
                		{{amigo.user}}
                	</p>
                </ion-toggle>
			</ion-item>
		</ion-list>
